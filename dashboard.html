<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>responsive personal portfolio website design tutorail</title>

        <!-- font awesome cdn link  -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />

        <!-- Font awesom file -->
        <link rel="stylesheet" href="./css/all.min.css" />

        <!-- custom css file link  -->
        <link rel="stylesheet" href="./css/style.css" />
    </head>
    <body>
        <!-- header section starts  -->

        <header>
            <div class="user">
                <img src="./images/about.jpg" alt="Mazen Saad" />

                <h3 class="name">Mazen Saad</h3>

                <p class="post">front end developer</p>
            </div>

            <nav class="navbar">
                <ul>
                    <li>
                        <a href="#home">home</a>
                    </li>

                    <li>
                        <a href="#about">about</a>
                    </li>

                    <li>
                        <a href="#education">education</a>
                    </li>

                    <li>
                        <a href="#experiences">experiences</a>
                    </li>

                    <li>
                        <a href="#portfolio">portfolio</a>
                    </li>

                    <li>
                        <a href="#contact">contact</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="menu" class="fas fa-bars"></div>

        <!-- header section ends -->

        <!-- home section starts  -->

        <section class="contact" id="home">
            <h2 class="heading">
                <span>Home</span>
            </h2>

            <div class="row">
                <form action="">
                    <label for="image" class="hidden"></label>
                    <input
                        type="text"
                        placeholder="Link Image"
                        class="box"
                        name="image"
                        id="image"
                        autocomplete="off"
                    />

                    <label for="name" class="hidden"></label>
                    <input
                        type="text"
                        placeholder="Enter Name..."
                        class="box"
                        name="name"
                        id="name"
                        autocomplete="off"
                    />

                    <label for="description" class="hidden"></label>
                    <textarea
                        name="description"
                        id="description"
                        cols="30"
                        rows="10"
                        class="box message"
                        placeholder="ُEnter Description..."
                    ></textarea>

                    <button type="submit" class="btn">
                        send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- home section ends -->

        <!-- about section starts  -->

        <section class="contact" id="about">
            <h1 class="heading"><span>about</span> me</h1>

            <div class="row">
                <form action="">
                    <label for="name" class="hidden"></label>
                    <input
                        name="name"
                        id="name"
                        type="text"
                        placeholder="Name"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="age" class="hidden"></label>
                    <input
                        name="age"
                        id="age"
                        type="number"
                        placeholder="age"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="qualification" class="hidden"></label>
                    <input
                        name="qualification"
                        id="qualification"
                        type="text"
                        placeholder="qualification"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="job" class="hidden"></label>
                    <input
                        name="job"
                        id="job"
                        type="text"
                        placeholder="job"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="language" class="hidden"></label>
                    <input
                        name="language"
                        id="language"
                        type="text"
                        placeholder="language"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="cv" class="hidden"></label>
                    <input
                        name="cv"
                        id="cv"
                        type="text"
                        placeholder="Link CV"
                        class="box"
                        autocomplete="off"
                    />

                    <button type="submit" class="btn">
                        send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- about section ends -->

        <!-- education section starts  -->

        <section class="contact" id="education">
            <h1 class="heading">my <span>education</span></h1>

            <div class="row">
                <form action="">
                    <label for="name" class="hidden"></label>
                    <input
                        name="name"
                        id="name"
                        type="text"
                        placeholder="Name"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="date" class="hidden"></label>
                    <input
                        name="date"
                        id="date"
                        type="text"
                        placeholder="date"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="description" class="hidden"></label>
                    <textarea
                        name="description"
                        id="description"
                        cols="30"
                        rows="10"
                        class="box message"
                        placeholder="description"
                    ></textarea>

                    <button type="submit" class="btn">
                        send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- education section ends -->

        <!-- Experiences section starts  -->

        <section class="contact" id="experiences">
            <h1 class="heading">my <span>Experiences</span></h1>

            <div class="row">
                <form action="">
                    <label for="name" class="hidden"></label>
                    <input
                        name="name"
                        id="name"
                        type="text"
                        placeholder="Name"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="date" class="hidden"></label>
                    <input
                        name="date"
                        id="date"
                        type="text"
                        placeholder="date"
                        class="box"
                        autocomplete="off"
                    />

                    <label for="description" class="hidden"></label>
                    <textarea
                        name="description"
                        id="description"
                        cols="30"
                        rows="10"
                        class="box message"
                        placeholder="description"
                    ></textarea>

                    <button type="submit" class="btn">
                        send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- Experiences section ends -->

        <!-- portfolio section starts  -->

        <section class="contact" id="portfolio">
            <h1 class="heading">my <span>portfolio</span></h1>

            <div class="row">
                <form action="">
                    <label for="image" class="hidden"></label>
                    <input
                        name="image"
                        id="image"
                        type="text"
                        placeholder="Link Image"
                        class="box"
                        autocomplete="off"
                    />

                    <button type="submit" class="btn">
                        send <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </section>

        <!-- portfolio section ends -->

        <!-- jquery cdn link  -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

        <!-- jquery files -->
        <script src="./js/jquery.min.js"></script>

        <!-- custom js file link  -->
        <script src="./js/script.js"></script>
    </body>
</html>
